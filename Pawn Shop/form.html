		<div class="form">
			<form action="form.html" method="POST" enctype="multipart/form-data">
			
				<fieldset id="registration-form">
					
					<legend>Registration form</legend>
				
					<div>
						<label for="username">User name:</label><br/>
						<input type="text" name="name" id="username" placeholder="Username" required />
					</div>
					
					<br/>
					
					<div>
						<label for="usermail">E-mail:</label><br/>
						<input type="email" name="email" id="usermail" placeholder="Email" required />
					</div>
					
					<br/>
					
					<div>
						<label for="userpass">Enter password:</label><br/>
						<input type="password" name="password" id="userpass" placeholder="Enter password" required />
					</div>

					<br/>
					
					<div>
						<input type="checkbox" name="if_adult" value="agree" id="18-years" required />
						<label for="18-years">Please comfirm that you are 18 years old:</label>
					</div>

					<br/>
					
					<div>
						<label for="personal-info">More information:</label><br/>
						<textarea name="personal_info" id="personal-info" cols="40" rows="20" >
						</textarea>
					</div>

					<br/>
					
					<div>
						<input type="radio" name="gender" value="male" id="male" />
						<label for="male">Male</label>
						
						<input type="radio" name="gender" value="female" id="female" />
						<label for="female">Female</label>
					</div>
					
					<br/>
					
					<div>
						<input type="checkbox" name="terms_condition" value="agree" id="terms" required />
						<label for="terms"><a class="terms" href="./terms.html" target="_blank">I agree with the terms of this site.</a></label>
					</div>	

					<br/>
					
					<div>
						<input type="submit" value="Registration">
					</div>

					<br/>

					<a class="btn" href="./index.html">Back to start</a>
					
				</fieldset>
			</form>
		</div>
